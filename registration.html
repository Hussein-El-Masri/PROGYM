<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration.css">

    <title>Registration Form</title>
</head>
<body>
    <div>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <div class="textbox-container">
            <label for="name">Name:</label>
            <input type="text" class="textbox" id="name" placeholder="Enter your name" required><br><br>
        </div>
            <label for="password">Password:</label>
            <input type="password" class="textbox" id="password" placeholder="Enter your password" required><br><br>

        <button type="button" class="textbox" id="registerButton">Register</button>
    </form>

    <script>
        // Get a reference to the button element
const button = document.getElementById("registerButton");

// Function to handle the Enter key press
function handleEnterKeyPress(event) {
  // Check if the pressed key is Enter (key code 13)
  if (event.keyCode === 13) {
    // Simulate a button click when Enter is pressed
    button.click();
  }
}

// Attach an event listener to the document to listen for keydown events
document.addEventListener("keydown", handleEnterKeyPress);

        // JavaScript code for handling form submission
        document.getElementById("registerButton").addEventListener("click", function() {
            var nameInput = document.getElementById("name").value;
            var passwordInput = document.getElementById("password").value;

            // Check if the entered values match the desired values
            if (nameInput === "ahmad" && passwordInput === "ahmad123") {
                // Redirect to another page (replace 'target-page.html' with your desired page)
                window.location.href = "customers.html";
            } else {
                alert("Invalid name or password. Please try again.");
            }
        });
          // Clear input fields when the user starts typing
          var nameInput = document.getElementById("name");
            var passwordInput = document.getElementById("password");

            nameInput.addEventListener("input", function() {
                // Clear the password field when the user starts typing in the name field
                passwordInput.value = "";
            });

    </script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
